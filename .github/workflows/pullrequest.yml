name: CI PR Job

on:
  pull_request:
    branches:
      - main

jobs:
  pr_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NPM Install and Build
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
        run: |
          npm ci
          npm run build
